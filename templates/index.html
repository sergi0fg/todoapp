<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="{{ url_for('todo.add_task') }}" method="POST">
        <input type="text" name="title" placeholder="Enter task">
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task }}
                {% if not task.completed %}
                    <a href="{{ url_for('todo.complete_task', task_id=loop.index0) }}">Complete</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
